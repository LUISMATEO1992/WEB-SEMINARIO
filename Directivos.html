<script>  
<!--  // la construcción de selección de navegación para la anchura móvil sólo -->
$(function(){
	// la construcción de menú de selección
	$('<select />').appendTo('nav');

	// la construcción de una opción de menú de selección
	$('<option />', {
		'selected': 'selected',
		'value' : '',
		'text': 'INICIO...'

	}).appendTo('nav select');

	$('nav ul li a').each(function(){
		var target = $(this);

		$('<option />', {
			'value' : target.attr('href'),
			'text': target.text()
		}).appendTo('nav select');

	});

	// al hacer clic en el enlace
	$('nav select').on('change',function(){
		window.location = $(this).find('option:selected').val();
	});
});

// Mostrar y ocultar submenú (si se requiere un submenu)
$(function(){
	$('nav ul li').hover(
		function () {
			//mostrar su submenú
			$('ul', this).slideDown(150);
		}, 
		function () {
			//Ocultar su submenú
			$('ul', this).slideUp(150);			
		}
	);
});
//fin
</script>
